<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- linking custom CSS file -->
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  
  <main>

    <div id="card">

      <!-- first section (pattern)-->
      <div></div>   

      <!-- middle section of card -->
      <div id="sec1">
        <div></div>
        <h6 class="strong">victor crest <span class="light">26</span></h6>
        <p class="light">london</p>
      </div>

      <!-- last section of card -->
      <div id="sec2">
        <div>
          <h6 class="strong">80k</h6>
          <p class="light">followers</p>
        </div>
        <div>
          <h6 class="strong">803k</h6>
          <p class="light">likes</p>
        </div>
        <div>
          <h6 class="strong">1.4k</h6>
          <p class="light">photos</p>
        </div>
      </div>

    </div>

  </main>

  <footer>
    Coded by <a href="https://github.com/Pranav-Rustagi" target="_blank">Pranav Rustagi</a>.
  </footer>
  
</body>
</html>
