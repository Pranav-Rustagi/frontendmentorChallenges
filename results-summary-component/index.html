<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component</title>
</head>

<body>
  <div class="main-container">
    <div class="box">
      <div class="score-container">
        <div>
          <p class="fs-4 fw-2">Your score</p>
          <br />
          <div class="score">
            <span class="fs-1 fw-1">76</span>
            <span class="fs-6">of 100</span>
          </div>
          <p class="fs-2-3 fw-2 mb-6 mt-3">Great</p>
          <p class="fs-7 mt-5 mb-5">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary-container flex-between">
        <p class="fs-4 fw-2">Summary</p>
        <div class="p-2">
          <div class="flex-between">
            <div class="f-align-center">
              <img src="./assets/images/icon-reaction.svg" class="icon" />
              <span class="red fs-6 fw-2">Reaction</span>
            </div>
            <div class="d-inline-block">
              <span class="fs-6 fw-2">80</span>
              <span class="fs-6 fw-2 gray"> / 100</span>
            </div>
          </div>
          <div class="flex-between">
            <div class="f-align-center">
              <img src="./assets/images/icon-memory.svg" class="icon" />
              <span class="yellow fs-6 fw-2">Memory</span>
            </div>
            <div class="d-inline-block">
              <span class="fs-6 fw-2">92</span>
              <span class="fs-6 fw-2 gray"> / 100</span>
            </div>
          </div>
          <div class="flex-between">
            <div class="f-align-center">
              <img src="./assets/images/icon-verbal.svg" class="icon" />
              <span class="teal fs-6 fw-2">Verbal</span>
            </div>
            <div class="d-inline-block">
              <span class="fs-6 fw-2">61</span>
              <span class="fs-6 fw-2 gray"> / 100</span>
            </div>
          </div>
          <div class="flex-between">
            <div class="f-align-center">
              <img src="./assets/images/icon-visual.svg" class="icon" />
              <span class="cobalt fs-6 fw-2">Visual</span>
            </div>
            <div class="d-inline-block">
              <span class="fs-6 fw-2">72</span>
              <span class="fs-6 fw-2 gray"> / 100</span>
            </div>
          </div>
        </div>
        <button class="btn fs-6">
          Continue
        </button>
      </div>
    </div>
  </div>
</body>

</html>
